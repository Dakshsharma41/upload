<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; line-height: 1.5; }
        .container {
            width: 50vw;
            margin: auto;
            padding: 0 5vh 5vh 5vh;
            border: 0.5vh solid #ccc;
            border-radius: 1vh;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 1vh;
            border-bottom: 0.2vh solid #ccc;
        }
        .content {
            margin: 2vh 0;
        }
        .content p {
            margin: 5vh 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 3vh;
        }
        table, th, td {
            border: 0.2vh solid #ddd;
        }
        th, td {
            padding: 2vh;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .cta {
           text-align: center;
           margin-top: 20px;
        }
        .cta p {
           display: inline-block;
           margin-right: 10px;
        }
        .cta a {
           display: inline-block;
           margin: 0 5px;
           text-decoration: none;
           padding: 10px 20px;
           border-radius: 5px;
        }
        .cta a.yes {
          background-color: #28a745;
          color: #fff;
        }
        .folder-container{
           display: flex;
           align-items: center;
           flex-direction: column;
        }
        .img-folder{
           padding-top:2vh;
           height:5vh;
           width:5vh;
        }


        .document-name{
            margin-bottom:2vh;
        }
        .footer {
            font-size: 1.5vh;
            color: #666;
            margin-top: 3vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Sharable Document Link</h3>
    </div>
    <div class="content">

        <p>Here's the document that is shared with you.</p>
        <div class="folder-container">

            <span class="document-name">üìÅ{{documentName}}</span>
        </div>
        <div class="cta">
            <a href="{{link}}" class="yes">Open</a>
        </div>
        <div class="footer">
            <p>Note: this is a system auto-generated mail.</p>
        </div>
    </div>
</div>
</body>
</html>
